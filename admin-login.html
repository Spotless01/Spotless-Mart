<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Spotless Deals</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      font-family: "Poppins", sans-serif;
      color: #333;
    }

    .login-container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    .login-container h1 {
      color: #27ae60;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    .login-container p {
      color: #666;
      margin-bottom: 30px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .login-container input:focus {
      border-color: #27ae60;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #219150;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Spotless Admin</h1>
    <p>Enter your access key to continue</p>
    <div class="error" id="error-msg">Incorrect password. Try again.</div>
    <input type="password" id="admin-key" placeholder="Enter admin key" />
    <button id="login-btn">Login</button>
  </div>

  <script>
    const loginBtn = document.getElementById("login-btn");
    const errorMsg = document.getElementById("error-msg");

    loginBtn.addEventListener("click", () => {
      const key = document.getElementById("admin-key").value.trim();

      if (key === "Spotless8.12") {
        localStorage.setItem("adminAuth", "true");
        window.location.href = "admin.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
